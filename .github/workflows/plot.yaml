name: plot
on: push
jobs:
  plot:
    runs-on: ubuntu-latest
    steps:
    - name: Create graph charts
      uses: alexrogalskiy/github-action-charts@1.14.0
      with:
        url: 'https://raw.githubusercontent.com/plotly/plotly.js/master/test/image/mocks/0.json'
        name: 'chart'
        path: 'images'
        extension: 'svg'
        width: 400
        height: 400
